<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
<script>
    // Add "Hello World" before "Item Lister"
const headerTitle = document.getElementById("header-title");
const helloWorld = document.createElement("span");
helloWorld.textContent = "Hello World ";
headerTitle.insertBefore(helloWorld, headerTitle.firstChild);

// Add "Hello World" before "Item 1"
const itemsList = document.getElementById("items");
const firstItem = itemsList.firstElementChild;
const helloWorldItem = document.createElement("li");
helloWorldItem.textContent = "Hello World Item";
itemsList.insertBefore(helloWorldItem, firstItem);

// Get the hints for reference
const hints = {
  parentElement: headerTitle.parentElement,
  lastElementChild: itemsList.lastElementChild,
  lastChild: itemsList.lastChild,
  createChild: document.createElement("div"),
  firstElementChild: itemsList.firstElementChild,
  firstChild: itemsList.firstChild,
  nextSibling: firstItem.nextSibling,
  nextElementSibling: firstItem.nextElementSibling,
  previousSibling: firstItem.previousSibling,
  previousElementSibling: firstItem.previousElementSibling,
  createElement: document.createElement("div"),
  setAttribute: headerTitle.setAttribute("data-custom-attribute", "value"),
  createTextNode: document.createTextNode("Hello World"),
  appendChild: itemsList.appendChild(document.createElement("li")),
};

console.log(hints); // Displaying the hints for reference
</script>
</body>
</html>
