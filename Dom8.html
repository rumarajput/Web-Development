<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
<script>
  // Create a new li element
const newLi = document.createElement("li");
newLi.textContent = "New Item";

// Create the delete button
const deleteButton = document.createElement("button");
deleteButton.textContent = "Delete";
deleteButton.classList.add("btn", "btn-danger", "delete-btn");

// Create the edit button
const editButton = document.createElement("button");
editButton.textContent = "Edit";
editButton.classList.add("btn", "btn-primary", "edit-btn");

// Append the delete and edit buttons to the new li element
newLi.appendChild(deleteButton);
newLi.appendChild(editButton);

// Append the new li element to the ul with the ID "items"
const itemsList = document.getElementById("items");
itemsList.appendChild(newLi);

// Function to handle the deletion of the li element
function deleteListItem() {
  itemsList.removeChild(newLi);
}

// Add event listener to the delete button
deleteButton.addEventListener("click", deleteListItem);
</script>
</body>
</html>
