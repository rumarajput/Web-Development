<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" id="item-form">
      <input type="text" class="form-control mr-2" id="item-input">
      <input type="text" class="form-control mr-2" id="description-input">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item" data-description="Description 1">Item 1</li>
      <li class="list-group-item" data-description="Description 2">Item 2</li>
      <li class="list-group-item" data-description="Description 3">Item 3</li>
      <li class="list-group-item" data-description="Description 4">Item 4</li>
    </ul>
   </div>
  </div>

<script>
  // Get the input elements and the items list
  const itemInput = document.getElementById('item-input');
  const descriptionInput = document.getElementById('description-input');
  const itemsList = document.getElementById('items');
  const form = document.getElementById('item-form');

  // Add event listener to the form submit event
  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form submission

    const newItem = itemInput.value.trim(); // Get the entered item
    const newDescription = descriptionInput.value.trim(); // Get the entered description
    if (newItem !== '') {
      const li = document.createElement('li'); // Create a new list item
      li.classList.add('list-group-item');
      li.textContent = newItem; // Set the text content of the item
      li.setAttribute('data-description', newDescription); // Set the description as a data attribute

      const descriptionPara = document.createElement('p'); // Create a paragraph for the description
      descriptionPara.textContent = newDescription; // Set the text content of the description

      li.appendChild(descriptionPara); // Append the description to the list item
      itemsList.appendChild(li); // Add the new item to the list

      itemInput.value = ''; // Clear the item input field
      descriptionInput.value = ''; // Clear the description input field

      // Store the user details in local storage
      const userDetails = {
        item: newItem,
        description: newDescription
      };
      storeUserDetails(userDetails);
    }
  });

  // Function to store the user details in local storage
  function storeUserDetails(userDetails) {
    let storedDetails = localStorage.getItem('userDetails');
    if (storedDetails) {
      storedDetails = JSON.parse(storedDetails);
      storedDetails.push(userDetails);
    } else {
      storedDetails = [userDetails];
    }
    localStorage.setItem('userDetails', JSON.stringify(storedDetails));
  }
</script>

</body>
</html>
